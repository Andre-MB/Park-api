spring.application.name=demo-park-api
# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# Nome da classe do driver jdbc
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Acesso ao banco de dados
spring.datasource.url=jdbc:mysql://localhost:3307/demo_park
# se der error ?useSSL=false&allowPublicaKeyRetrieval=true&serverTimezone=America/Sao_Paulo

# Usuário do banco de dados
spring.datasource.username=root

# Senha do banco de dados
spring.datasource.password=



# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

